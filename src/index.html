<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetClassifier</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" type="module"></script>
  </head>
  <body class="h-full flex flex-col">
    <header>
      <nav class="px-8 pt-8 pb-2 flex justify-between">
        <a class="inline-block" href="#">
          <img src="../public/pet_classifier.jpg" alt="Pet Classifier" />
        </a>
        <div class="flex gap-4">
          <a href="">
            <img src="../public/kaggle.svg" />
          </a>
          <a href="">
            <img src="../public/github.svg" />
          </a>
          <a href="">
            <img src="../public/linkedin.svg" />
          </a>
        </div>
      </nav>
    </header>
    <main class="relative grow flex flex-col align-center gap-4">
      <h2
        id="pet_breed"
        class="text-4xl text-center text-c1 font-semibold"
      ></h2>
      <form class="w-96 flex flex-col h-fit z-10 self-center">
        <input
          id="input_photo"
          type="file"
          name="img"
          accept="image/*"
          hidden
        />
        <div
          class="group transition-all cursor-pointer ease-in-out outline-dashed outline-4 outline-c2 flex flex-col bg-c3 rounded-xl h-96 justify-center drop-shadow-lg hover:drop-shadow-2xl hover:outline-offset-8 hover:mb-2 bg-opacity-95"
          id="drop_zone"
        >
          <img
            id="upload_image"
            class="group/photo:hidden transition-all w-40 self-center align-center group-hover:-translate-y-1.5"
            src="../public/upload.svg"
          />
          <h2
            id="upload_title"
            class="group/photo:hidden transition-all text-center font-poppins font-bold text-lg text-c4 group-hover:text-c2 group-hover:text-xl"
          >
            Upload a Petcture
          </h2>
        </div>
        <input
          id="predict-button"
          class="transition-all shadow-md cursor-pointer text-white text-2xl mt-5 py-3 px-20 font-poppins font-semibold bg-c1 hover:bg-[#FFA52B] hover:shadow-lg rounded-2xl hover:-translate-y-1"
          type="submit"
          value="Predict"
        />
      </form>
      <img class="absolute bottom-0 left-0 w-96" src="../public/dog1.svg" />
      <img class="absolute bottom-0 right-0" src="../public/dog2.svg" />
    </main>
  </body>
</html>
